{#
 # Input Template
 # --------------------------------------
 #
 # This template represents the select-field in the craftcms backend when configuring a flowplayer-video field
 #
 #}
<div class="select">
	<select name="{{ name }}">
		<option value="0" {%if value == 0%}selected{%endif%}>{{'flowplayerdrive_field_option1'|t}}</option>
		{% for id,video in videos %}
		<option value="{{id}}" {%if id == value%}selected{%endif%}>{{video}}</option>
		{% endfor %}
	</select>
</div>
